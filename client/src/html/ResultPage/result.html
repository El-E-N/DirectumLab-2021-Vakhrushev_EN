<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Result page</title>
  <link rel="stylesheet" href="../../PlanPoker.css">
  <script src="../../setupTests.js"></script>
</head>
<body link="black" alink="#E5E5E5" vlink="black" class="body">

<header class="header">
  <div class="header__link">
    <a href="#" class="header__icon-a">
      <img class="header__icon-img" src="../images/headerIcon.svg">
    </a>
    <h1 class="header__app">
      <a href="#" class="header__app-a">PlanPoker</a>
    </h1>
  </div>
  <div class="header__user">
    <span class="header__user-name">test</span>
    <button class="header__user-button">
      <img class="header__user-img" src="../images/userIcon.svg">
    </button>
  </div>
</header>
<main class="main">
  <h2 class="main__room-name">Story</h2>
  <div class="main__room-content">
    <div class="main__results">
      <div class="briefly-info">
        <div class="average">
          <span class="average__count-players">2 Players</span>
          <span class="average__voted">voted</span>
          <span class="average__avg">Avg: 4</span>
        </div>
        <img class="circle" src="../images/ellipse.svg">
        <ul class="briefly-info__ul">
          <li>
            <div class="ul__count">
              <div class="ul__round"></div>
              <span class="ul__count">3</span>
            </div>
            <span class="ul__percents">50% (1 player)</span>
          </li>
          <li>
            <div class="ul__count">
              <div class="ul__round"></div>
              <span class="ul__count">5</span>
            </div>
            <span class="ul__percents">50% (1 player)</span>
          </li>
        </ul>
      </div>
      <div class="completed">
        <div class="completed__header">
          <h3 class="completed__h3">Completed Stories</h3>
          <div class="completed__count">5</div>
          <button class="completed__download">
            <img class="completed__download-img" src="../images/download.svg">
          </button>
        </div>
        <div class="completed__story">
          <span class="story__name">Story</span>
          <span class="story__count">14</span>
          <button class="story__delete">
            <img class="story__img" src="../images/delete.svg">
          </button>
        </div>
        <div class="completed__story">
          <span class="story__name">Story</span>
          <span class="story__count">14</span>
          <button class="story__delete">
            <img class="story__img" src="../images/delete.svg">
          </button>
        </div>
        <div class="completed__story">
          <span class="story__name">Story</span>
          <span class="story__count">14</span>
          <button class="story__delete">
            <img class="story__img" src="../images/delete.svg">
          </button>
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="menu__header">
        <h3 class="menu__name">Story voting completed</h3>
      </div>
      <div style="width: 100%;">
        <h3 class="menu__ul-name">Players:</h3>
      </div>
      <ul class="menu__ul">
        <li class="menu__user-button">
          <div class="menu__user-info">
            <img class="menu__user-icon" src="../images/userIcon.svg">
            <span class="menu__user-name">test</span>
          </div>
          <img class="menu__user-checked" src="../images/check.svg">
        </li>
        <li class="menu__user-button">
          <div class="menu__user-info">
            <img class="menu__user-icon" src="../images/userIcon.svg">
            <span class="menu__user-name">test 2</span>
          </div>
          <img class="menu__user-checked" src="../images/check.svg">
        </li>
      </ul>
      <button class="menu__button">Finish voting</button>
      <div class="menu__span-div" style="">
        <span class="menu__span">Invite a teammate</span>
      </div>
      <input class="menu__link" type="text" readonly="readonly" value="https://www.planitpoker.com/board">
    </div>
  </div>
</main>
<footer class="footer">
  <p>
    Copyright 2021
    <a href="#" link="blue" alink="#E5E5E5" vlink="blue" class="footer__a">PlanPoker</a>
  </p>
</footer>

</body>
</html>
