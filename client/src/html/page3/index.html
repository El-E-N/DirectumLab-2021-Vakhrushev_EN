<!DOCTYPE HTML>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Invite Page</title>
</head>
<body>

<center>
	<header style="height: 93px; display: flex; flex-direction: row;">
		<img style="padding: 0 10px 0 10%; width: 80px; height: 80px;" src="../images/headerIcon.svg">
		<h1 style="font-size: 400%; padding: -10px 0 0 0; margin: 0;">PlanPoker</h1>
	</header>
	<main style="background: #E5E5E5; height: 450px; padding-top: 100px;">
		<div style="width: 450px; height: 300px; background: #ffffff;">
			<h2 style="padding-top: 55px; margin: 0;">Let's start!</h2>
			<h5 style="padding-top: 14px; margin: 0; color: #808284;">Join the room:</h5>
			<dl style="margin: 0 0 0 -200px; width: 100%;">
				<dt style="margin: 0 0 0 -120px;">
					<h5 style="padding-top: 20px; margin: 0; color: #808284;">User name</h5>
				</dt>
				<dd style="margin: 5px 0 0 0;">
					<input style="padding-top: 9px; margin: 0 0 0 130px; width: 84%; color: #808284;" type="text" name="userName" value="Enter your name">
				</dd>
			</dl>
			<button style="padding-top: 0px; background-color: #4B9AE8; height: 39px; margin: 36px 0 0 0; width: 80%; border-radius: 5px;">Enter</button>
		</div>
	</main>
	<footer style="height: 70px; display: flex; align-items: center; justify-content: center">
		Copyright 2021   <a href="#">PlanPoker</a>
	</footer>
</center>

</body>
</html>
