<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Planing page</title>
  <link rel="stylesheet" href="../../PlanPoker.css">
  <script src="../../setupTests.js"></script>
</head>
<body link="black" alink="#E5E5E5" vlink="black" class="body">

<header class="header">
  <div class="header__content">
    <a href="#" class="logo">
      <img class="logo__icon" src="../images/headerIcon.svg">
      <h1 class="logo__name">PlanPoker</h1>
    </a>
    <div class="user">
      <button class="user__button">
        <span class="user__name">test</span>
        <img class="user__image" src="../images/userIcon.svg">
      </button>
      <div class="user__menu-wrapper">
        <div class="rhombus"></div>
        <div class="user__menu">
          <a href="#" class="sign-out">Sign Out</a>
        </div>
      </div>
    </div>
  </div>
</header>
<main class="main">
  <h2 class="room-name">Story</h2>
  <div class="room-content">
    <div class="deck">
      <label class="card">
        <input class="card__input" type="radio" name="cards" value="0">
        <div class="card__content">0</div>
      </label>
      <label class="card">
        <input class="card__input" type="radio" name="cards" value="0.5">
        <div class="card__content">0.5</div>
      </label>
      <label class="card">
        <input class="card__input" type="radio" name="cards" value="1">
        <div class="card__content">1</div>
      </label>
      <label class="card">
        <input class="card__input" type="radio" name="cards" value="2">
        <div class="card__content">2</div>
      </label>
      <label class="card">
        <input class="card__input" type="radio" name="cards" value="3">
        <div class="card__content">3</div>
      </label>
      <label class="card">
        <input class="card__input" type="radio" name="cards" value="5">
        <div class="card__content">5</div>
      </label>
      <label class="card">
        <input class="card__input" type="radio" name="cards" value="8">
        <div class="card__content">8</div>
      </label>
      <label class="card">
        <input class="card__input" type="radio" name="cards" value="13">
        <div class="card__content">13</div>
      </label>
      <label class="card">
        <input class="card__input" type="radio" name="cards" value="20">
        <div class="card__content">20</div>
      </label>
      <label class="card">
        <input class="card__input" type="radio" name="cards" value="40">
        <div class="card__content">40</div>
      </label>
      <label class="card">
        <input class="card__input" type="radio" name="cards" value="100">
        <div class="card__content">100</div>
      </label>
      <label class="card">
        <input class="card__input" type="radio" name="cards" value="?">
        <div class="card__content">?</div>
      </label>
      <label class="card">
        <input class="card__input" type="radio" name="cards" value="∞">
        <div class="card__content">∞</div>
      </label>
      <label class="card">
        <input class="card__input" type="radio" name="cards" value="coffee">
        <div class="card__content">
          <svg class="card__coffee" width="44" height="44" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M36.6667 5.5H7.33333V23.8333C7.33333 27.885 10.615 31.1667 14.6667 31.1667H25.6667C29.7183 31.1667 33 27.885 33 23.8333V18.3333H36.6667C38.7017 18.3333 40.3333 16.7017 40.3333 14.6667V9.16667C40.3333 7.13167 38.7017 5.5 36.6667 5.5ZM36.6667 14.6667H33V9.16667H36.6667V14.6667ZM36.6667 38.5H3.66667V34.8333H36.6667V38.5Z"/>
          </svg>
        </div>
      </label>
    </div>
    <div class="menu">
      <span class="menu__header">Story voting completed</span>
      <h3 class="menu__title">Players:</h3>
      <ul class="players">
        <li class="player">
          <div class="player__wrapper">
            <img class="player__icon" src="../images/userIcon.svg">
            <span class="player__name">test</span>
          </div>
          <img class="checked" src="../images/check.svg">
        </li>
        <li class="player">
          <div class="player__wrapper">
            <img class="player__icon" src="../images/userIcon.svg">
            <span class="player__name">test 2</span>
          </div>
          <img class="checked" src="../images/check.svg">
        </li>
        <li class="player">
          <div class="player__wrapper">
            <img class="player__icon" src="../images/userIcon.svg">
            <span class="player__name">test 3</span>
          </div>
          <img class="checked" src="../images/check.svg">
        </li>
        <li class="player">
          <div class="player__wrapper">
            <img class="player__icon" src="../images/userIcon.svg">
            <span class="player__name">test 4</span>
          </div>
          <img class="checked" src="../images/check.svg">
        </li>
        <li class="player">
          <div class="player__wrapper">
            <img class="player__icon" src="../images/userIcon.svg">
            <span class="player__name">test 5</span>
          </div>
          <img class="checked" src="../images/check.svg">
        </li>
      </ul>
      <button class="menu__button">Finish voting</button>
      <span class="menu__link-name">Invite a teammate</span>
      <input class="menu__link" type="text" readonly="readonly" value="https://www.planitpoker.com/board">
    </div>
  </div>
</main>
<footer class="footer">
  <p>
    Copyright 2021
    <a href="#" link="blue" alink="#E5E5E5" vlink="blue" class="footer__link">PlanPoker</a>
  </p>
</footer>

</body>
</html>
