<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Planing page</title>
  <link rel="stylesheet" href="../../PlanPoker.css">
  <script src="../../setupTests.js"></script>
</head>
<body link="black" alink="#E5E5E5" vlink="black" class="body">

<header class="header">
  <div class="header__link">
    <a href="#" class="header__icon-a">
      <img class="header__icon-img" src="../images/headerIcon.svg">
    </a>
    <h1 class="header__app">
      <a href="#" class="header__app-a">PlanPoker</a>
    </h1>
  </div>
  <div class="header__user">
    <span class="header__user-name">test</span>
    <button class="header__user-button">
      <img class="header__user-img" src="../images/userIcon.svg">
    </button>
  </div>
</header>
<main class="main">
  <h2 class="main__room-name">Story</h2>
  <div class="main__room-content">
    <div class="main__deck">
      <button class="main__card">
        <span class="main__card-content">0</span>
      </button>
      <button class="main__card">
        <span class="main__card-content">0.5</span>
      </button>
      <button class="main__card">
        <span class="main__card-content">1</span>
      </button>
      <button class="main__card">
        <span class="main__card-content">2</span>
      </button>
      <button class="main__card">
        <span class="main__card-content">3</span>
      </button>
      <button class="main__card">
        <span class="main__card-content">5</span>
      </button>
      <button class="main__card">
        <span class="main__card-content">8</span>
      </button>
      <button class="main__card">
        <span class="main__card-content">13</span>
      </button>
      <button class="main__card">
        <span class="main__card-content">20</span>
      </button>
      <button class="main__card">
        <span class="main__card-content">40</span>
      </button>
      <button class="main__card">
        <span class="main__card-content">100</span>
      </button>
      <button class="main__card">
        <span class="main__card-content">?</span>
      </button>
      <button class="main__card">
        <object type="image/svg+xml" data="../images/coffee.svg" class="main__card-content"></object>
      </button>
    </div>
    <div class="menu">
      <div class="menu__header">
        <h3 class="menu__name">Story voting completed</h3>
      </div>
      <div style="width: 100%;">
        <h3 class="menu__ul-name">Players:</h3>
      </div>
      <ul class="menu__ul">
        <li class="menu__li">
          <div class="menu__user-info">
            <img class="menu__user-icon" src="../images/userIcon.svg">
            <span class="menu__user-name">test</span>
          </div>
          <img class="menu__user-checked" src="../images/check.svg">
        </li>
        <li class="menu__li">
          <div class="menu__user-info">
            <img class="menu__user-icon" src="../images/userIcon.svg">
            <span class="menu__user-name">test 2</span>
          </div>
        </li>
      </ul>
      <button class="menu__button">Finish voting</button>
      <div class="menu__span-div" style="">
        <span class="menu__span">Invite a teammate</span>
      </div>
      <input class="menu__link" type="readonly" value="https://www.planitpoker.com/board">
    </div>
  </div>
</main>
<footer class="footer">
  <p>
    Copyright 2021
    <a href="#" link="blue" alink="#E5E5E5" vlink="blue" class="footer__a">PlanPoker</a>
  </p>
</footer>

</body>
</html>
