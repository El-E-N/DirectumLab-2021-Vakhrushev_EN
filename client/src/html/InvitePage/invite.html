<!DOCTYPE HTML>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Invite Page</title>
  <link rel="stylesheet" href="../../PlanPoker.css">
</head>
<body link="black" alink="black" vlink="black" class="body">

<header class="header">
  <a href="#" class="header__link">
    <img class="header__icon-img" src="../images/headerIcon.svg">
    <h1 class="header__app">PlanPoker</h1>
  </a>
</header>
<main class="main">
  <div class="main__content main__content-invite">
    <span class="main__span">Let's start!</span>
    <h2 class="main__head">Join the room:</h2>
    <label class="main__label">
      User name
      <input class="label__input" type="text" name="userName" placeholder="Enter your name">
    </label>
    <button class="main__button">Enter</button>
  </div>
</main>
<footer class="footer">
  <p>
    Copyright 2021
    <a href="#" link="blue" alink="#E5E5E5" vlink="blue" class="footer__a">PlanPoker</a>
  </p>
</footer>

</body>
</html>
